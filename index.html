<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="avengers.jpg">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="black%20panther.jpg">
            <img id="two" src="captain%20america.jpg">
            <img id="third" src="gamora.jpg">
            <img id="fourth" src="hulk.jpg">
            <img id="fifth" src="iron%20man.jpg">
            <img id="sixth" src="thanos.jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#Carousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>

                
                <div class="carousel-inner">

                    <div class="item-active">
                        <img class="img-responsive" src="gamora.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="black%20panther.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="captain%20america.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="thanos.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="iron%20man.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                </div>

              
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="right"></span>
                 
                </a>
            </div>
        </section>
        <hr style="width: 100%;">
    </div>
    <script async src="https://drv.tw/inc/wd.js"></script>
</body>

</html>
